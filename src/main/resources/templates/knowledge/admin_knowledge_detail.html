<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
    <title>知识结构详情</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar-nav.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/default.css}" id="theme" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="fix-header">

<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>

<div id="wrapper">


    <div th:include="common/top::topMenu"></div>

    <div th:include="common/left_menu::leftMenu"></div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">知识结构详情</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <a href="#" target="_blank" id="addBtn" class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">新增</a>
                    <a href="#" target="_blank" class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">查找</a>

                </div>

            </div>

            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="white-box">
                        <h3 class="box-title">知识结构详情</h3>
                        <div class="table-responsive">
                            <form role="form" id="knowledgeForm">
                                <div class="form-group">
                                    <label for="knowledgeName">名称</label>
                                    <input type="hidden" name="id" th:value="${knowledge.id}">
                                    <input type="text" class="form-control" id="knowledgeName" name="knowledgeName" th:value="${knowledge.knowledgeName}" placeholder="请输入名称">
                                </div>

                                <button type="button" id="submitBtn" class="btn btn-default">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer class="footer text-center"> 2019 &copy;Online Test System</footer>
    </div>

</div>


<script th:src="@{/js/jquery.min.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{js/sidebar-nav.min.js}"></script>

<script th:src="@{js/jquery.slimscroll.js}"></script>

<script th:src="@{js/waves.js}"></script>

<script th:src="@{js/custom.min.js}"></script>
<script>

    $("#submitBtn").click(function(){
        $.ajax({
            url:ctxPath+"saveKnowledge",
            data:$("#knowledgeForm").serialize(),
            type:'POST',
            success:function (data) {
                if (data.code == '1'){
                    window.location.href = ctxPath + "knowledgeList";
                }else {
                    alert("删除失败");
                }
            }
        })
    });

</script>
</body>



</html>

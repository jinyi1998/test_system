<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
    <title>管理员登陆</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar-nav.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/default.css}" id="theme" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="fix-header">


<div id="wrapper">



    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="white-box">
                <h3 class="box-title">欢迎登陆 测试系统管理后台</h3>
                <form class="form-horizontal" role="form" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="username" placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="adminLogin()" class="btn btn-default">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>



<script th:src="@{/js/jquery.min.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{js/sidebar-nav.min.js}"></script>

<script th:src="@{js/jquery.slimscroll.js}"></script>

<script th:src="@{js/waves.js}"></script>

<script th:src="@{js/custom.min.js}"></script>
<script>
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/

    function adminLogin(){

        $.ajax({
            url:ctxPath+'doAdminLogin',
            data:$("#loginForm").serialize(),
            type:'POST',
            success:function(data){
                if (data.code == 1){
                    window.location.href = ctxPath+"knowledgeList";//登录成功  跳转到管理员主页面
                } else{
                    alert("登录失败，请检查账号密码");
                }
            }
        })
    }
</script>
</body>

</html>

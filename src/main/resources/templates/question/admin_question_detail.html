<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="common/common_css::commonCss">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
    <title>试题详情</title>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="fix-header">

<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>

<div id="wrapper">


    <div th:include="common/top::topMenu"></div>

    <div th:include="common/left_menu::leftMenu"></div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">试题详情</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <a href="#" target="_blank" id="addBtn" class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">新增</a>
                    <a href="#" target="_blank" class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">查找</a>

                </div>

            </div>

            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="white-box">
                        <h3 class="box-title">试题详情</h3>
                        <div class="table-responsive">
                            <form class="form form-horizontal" role="form" id="questionForm">
                                <input type="hidden" name="id" th:value="${question.id}">
                                <div class="form-group">
                                    <label for="questionName" class="col-sm-2 control-label">问题名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="questionName" name="questionName" th:value="${question.questionName}" placeholder="请输入名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="questionOptions" class="col-sm-2 control-label">问题选项</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="questionOptions" name="questionOptions" th:value="${question.questionOptions}" placeholder="请输入选项">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="questionCorrectAnswer" class="col-sm-2 control-label">正确选项</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="questionCorrectAnswer" name="questionCorrectAnswer" th:value="${question.questionCorrectAnswer}" placeholder="请输入正确答案">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="knowledgeId" class="col-sm-2 control-label">对应知识点</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="knowledgeId" name="knowledgeId" th:value="${question.knowledgeId}" placeholder="请输入对应试题ID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="questionLevel" class="col-sm-2 control-label">试题难度</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="questionLevel" name="questionLevel" th:value="${question.questionLevel}" placeholder="请输入试题难度">
                                    </div>
                                </div>

                                <button type="button" id="submitBtn" class="btn btn-default">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer class="footer text-center"> 2019 &copy;Online Test System</footer>
    </div>

</div>

<div th:include="common/common_js::commonJs"></div>

<script>

    $("#submitBtn").click(function(){
        $.ajax({
            url:ctxPath+"saveQuestion",
            data:$("#quetsionForm").serialize(),
            type:'POST',
            success:function (data) {
                if (data.code == '1'){
                    window.location.href = ctxPath + "questionList";
                }else {
                    alert("删除失败");
                }
            }
        })
    });

</script>
</body>


</html>
